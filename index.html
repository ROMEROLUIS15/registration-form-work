<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="/img/capturelogo.512.ico" type="image/png">
    <link rel="stylesheet" href="/css/style.css">

    <title>Registration Form</title>
</head>
<body>
    
    <form class="form-register" id="form">
        <h4 class="registration-form-title">Registration Form</h4>
        <input class="controls" type="text" name="name" id="name" placeholder="name">
        <input class="controls" type="text" name="lastname" id="lastname" placeholder="last name">
        <input class="controls" type="email" name="email" id="email" placeholder="email">
        <input class="controls" type="password" name="password" id="password" placeholder="password">
        <li>I agree with the <a href="#">Terms and conditions</a></li>
        <button class="botton" type="submit">Register</button>
        <p class="warnings" id="warnings"></p>
      
        
        <p><a href="#">Already have an account?</a></p>
       
    </form>
    <p class="dev">@Developed by Luis Romero</p>
    <script src="/script/registration-form-script.js"></script>

</body>
</html>
