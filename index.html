<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="/img/capturelogo.512.ico" type="image/png">
    <link rel="stylesheet" href="/css/style.css">

    <title>Registration Form</title>
</head>
<body>
    
    <section class="form-register">
        <h4 class="registration-form-title">Registration Form</h4>
        <input class="controls" type="text" name="name" id="names" placeholder="Type your name">
        <input class="controls" type="text" name="last name" id="last name" placeholder="Type your last name">
        <input class="controls" type="email" name="email" id="email" placeholder="Type your email">
        <input class="controls" type="password" name="password" id="password" placeholder="Type your password">
        <li>I agree with the <a href="#">Terms and conditions</a></li>
        <input class="botton" type="submit" value="Register">
        <p><a href="#">Already have an account?</a></p>
        
    </section>
    <p class="dev">@Developed by Luis Romero</p>

</body>



</html>
